<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JTrack EE 7</title>
        <link rel="stylesheet" href="./resources/base.css" type="text/css" />        
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:500,700' rel='stylesheet' type='text/css'/>
    </h:head>
    <h:body>
    <nav>
    <h:form>
        <h:commandLink action="index">
            <img src="./resources/bug.png" title="Startpage"/>
        </h:commandLink>

        <h:commandLink action="#{webconversation.newBug()}">
            <img class="menuimg" src="./resources/newbug.png" title="New Bug"/>
        </h:commandLink>

        <h:commandLink action="search">
            <img class="menuimg" src="./resources/search.png" title="Search Bugs"/>
        </h:commandLink>

        <h:commandLink action="useradmin">
            <img class="menuimg" src="./resources/system-users.png" title="Configure Users"/>
        </h:commandLink>

        <h:commandLink action="productadmin">
            <img class="menuimg" src="./resources/component.png" title="Configure Products"/>
        </h:commandLink>

        <h:link outcome="index.xhtml" target="_blank">
            <img class="menuimg" src="./resources/newtab.png" title="New Tab"/>
        </h:link>
    </h:form>
    </nav>
    <ui:insert name="content">
    Missing Content
    </ui:insert>

    <footer>
        <h:outputText value="jtrack-ee7 #{webconversation.buildId}" />
    </footer>

    </h:body>
</html>
