<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
  <ui:composition template="./WEB-INF/template.xhtml">
    <ui:define name="content">
    <h2>Configure Components</h2>
    <h:form>
    <h:dataTable class="panel" value="#{webconversation.components}" var="c" rowClasses="skyrow, cornrow" cellspacing="5">
        <h:column>
            <f:facet name="header">Id</f:facet>
            #{c.componentid}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{c.name}
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandLink value="Edit" action="#{webconversation.editComponent(c.componentid)}"/>
        </h:column>
    </h:dataTable>
    </h:form>
    <p/>
    <h2>#{webconversation.component.componentid==null ? 'New Component' : 'Edit Component'}</h2>
    <h:form>
            <h:panelGrid class="panel" columns="3" rowClasses="skyrow,cornrow" cellspacing="0" cellpadding="5">

            <h:outputText value="componentid: "/>
            <h:outputText id="componentid" value="#{webconversation.component.componentid}"/>
            <h:message for="componentid"/>

            <h:outputText value="Name: "/>
            <h:inputText id="name" value="#{webconversation.component.name}"/>
            <h:message for="name"/>
                        
            </h:panelGrid>
        <p/>
        <h:panelGrid columns="3">
            <h:commandLink class="button" value="Cancel" action="index" immediate="true"/>
            <h:commandLink class="button" value="New" action="#{webconversation.newComponent()}"/>
            <h:commandLink class="button" value="Save" action="#{webconversation.saveComponent()}"/>
        </h:panelGrid>
    
    </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
