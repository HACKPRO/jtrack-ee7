<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
  <ui:composition template="./WEB-INF/template.xhtml">
    <ui:define name="content">
    <h:form>
        <h:panelGrid columns="3">

            <h:outputText value="Bugid: "/>
            <h:outputText id="bugid" value="#{webconversation.bug.bugid}"/>
            <h:message for="bugid"/>


            <h:outputText value="Title: "/>
            <h:inputText id="title" value="#{webconversation.bug.title}"/>
            <h:message for="title"/>
            
            <h:outputText value="Created: "/>
            <h:outputText id="created" value="#{webconversation.bug.created}"/>
            <h:message for="created"/>
            
            <h:outputText value="Last Change: "/>
            <h:outputText id="lastchange" value="#{webconversation.bug.lastchange}"/>
            <h:message for="lastchange"/>
            
            <h:outputText value="State: "/>
            <h:selectOneMenu id="state" value="#{webconversation.bug.state}">
                  <f:selectItems value="#{webconversation.trackStates}" />
            </h:selectOneMenu>
            <h:message for="state"/>
            
            <h:outputText value="Description: "/>
            <h:inputText id="description" value="#{webconversation.bug.description}"/>
            <h:message for="description"/>
            
            
        </h:panelGrid>
        <h:commandButton value="Save" action="#{webconversation.saveBug()}"/>
    </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
