<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
  <ui:composition template="./WEB-INF/template.xhtml">
    <ui:define name="content">
    <h:form>
        <h2>#{webconversation.bug.bugid==null ? 'New Bug' : 'Edit Bug'}</h2>
        <h:panelGrid class="panel" columns="3" rowClasses="skyrow,cronrow" cellspacing="0" cellpadding="5">

            <h:outputText value="Bugid: "/>
            <h:outputText id="bugid" value="#{webconversation.bug.bugid}"/>
            <h:message for="bugid"/>

            <h:outputText value="Created: "/>
            <h:outputText id="created" value="#{webconversation.bug.created}">
                 <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
            </h:outputText>    
            <h:message for="created"/>
            
            <h:outputText value="Last Change: "/>
            <h:outputText id="lastchange" value="#{webconversation.bug.lastchange}">
                 <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
            </h:outputText>
            <h:message for="lastchange"/>
            
            <h:outputText value="Reporter: "/>
            <h:selectOneMenu id="reporter" value="#{webconversation.bug.reporter.userid}">
                <f:selectItems value="#{webconversation.users}" var="user" itemValue="#{user.userid}"  itemLabel="#{user.name}" />
            </h:selectOneMenu>
            <h:message for="reporter"/>
            
            <h:outputText value="Product: "/>
            <h:selectOneMenu id="product" value="#{webconversation.bug.product.productid}">
                <f:selectItems value="#{webconversation.products}" var="product" itemValue="#{product.productid}"  itemLabel="#{product.name}" />
            </h:selectOneMenu>
            <h:message for="product"/>
            
            <h:outputText value="Assignee: "/>
            <h:selectOneMenu id="assignee" value="#{webconversation.bug.assignee.userid}">
                <f:selectItems value="#{webconversation.users}" var="user" itemValue="#{user.userid}"  itemLabel="#{user.name}" />
            </h:selectOneMenu>
            <h:message for="assignee"/>
            
            <h:outputText value="Title: "/>
            <h:inputText id="title" value="#{webconversation.bug.title}" size="40"/>
            <h:message for="title"/>
            
            <h:outputText value="State: "/>
            <h:selectOneMenu id="state" value="#{webconversation.bug.state}">
                  <f:selectItems value="#{webconversation.trackStates}" />
            </h:selectOneMenu>
            <h:message for="state"/>
            
            <h:outputText value="Description: "/>
            <h:inputTextarea id="description" value="#{webconversation.bug.description}" cols="50" rows="8"/>
            <h:message for="description"/>
            
            
        </h:panelGrid>
        <p/>
        <h:panelGrid columns="2">
            <h:commandLink class="button" value="Cancel" action="index" immediate="true"/>
            <h:commandLink class="button" value="Save" action="#{webconversation.saveBug()}"/>
        </h:panelGrid>
    </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
