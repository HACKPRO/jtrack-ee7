<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
  <ui:composition template="./WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:panelGrid columns="2" rendered="#{not empty webconversation.successMessage}">
            <h:outputText value="#{webconversation.successMessage}"/>
            <img src="resources/success.png"/>
        </h:panelGrid>
        <h2>Recently Changed</h2>
        <h:form>
          <h:dataTable class="panel" value="#{webconversation.recentlyChangedBugs}" var="b" rowClasses="skyrow, cornrow" cellspacing="5">
              <h:column>
                  <f:facet name="header">Id</f:facet>
                  #{b.bugid}
              </h:column>
              <h:column>
                  <f:facet name="header">Title</f:facet>
                  <h:commandLink action="#{webconversation.editBug(b.bugid)}" value="#{b.title}"/>
              </h:column>
              <h:column>
                  <f:facet name="header">State</f:facet>
                  #{b.state}
              </h:column>
              <h:column>
                  <f:facet name="header">Last Change</f:facet>
                  <h:outputText value="#{b.lastchange}">
                    <f:convertDateTime pattern="dd.MM.yyyy HH:mm" />
                  </h:outputText>
              </h:column>
            </h:dataTable>
          </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
